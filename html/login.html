<!doctype html>
<html data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> FERRETERIA - LOG IN </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6619435a98.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="../css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container-fluid ps-md-0">
	  <div class="row g-0">
		<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		<div class="col-md-8 col-lg-6">
		  <div class="login d-flex align-items-center py-5">
			<div class="container">
			  <div class="row">
				<div class="col-md-9 col-lg-8 mx-auto">
				  <h3 class="login-heading mb-4">Bienvenido!</h3>

				  <!-- Sign In Form -->
				  <form id="formLogin" method="POST" action="../php/login.php">
					<div class="form-floating mb-3">
					  <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario"><div class="invalid-feedback">El usuario ingresado es inválido</div>
					  <label for="usuario"> Usuario </label>
					</div>
					<div class="form-floating mb-3">
					  <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"><div class="invalid-feedback">Contraseña incorrecta</div>
					  <label for="password">Contraseña</label>
					</div>

					<div class="d-grid">
					  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Iniciar sesión</button>
					</div>

				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</div>
  </div>
	
 <script src="../js/login.js"></script>
</body>
</html>
